<div *ngIf="user">
  <h2><span>{{user.login }}</span> Details</h2>

  <div>
    <label>id: </label>{{user.id}}
  </div>
  <div>
    <label for="name">name: </label>
    <input id="name" [(ngModel)]="user.name" placeholder="name" />
  </div>
  <button (click)="save()">Save</button>
  <button (click)="cancel()">Cancel</button>

</div>
